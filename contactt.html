<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: #0A1931;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #162447;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #1F4068;
            color: white;
            border: 1px solid transparent;
        }
        input:invalid {
            border-color: red;
        }
        button {
            background: #E43F5A;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #F76E11;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
        #thankYouMessage {
            display: none;
            color: #4CAF50;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
  
    <div class="container">

        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Father's Name" required>
            <input type="text" placeholder="Address" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="email" placeholder="Gmail" required>
            <button type="submit">Submit</button>
        </form>
        <p id="thankYouMessage">Thank you for submitting the form!</p>
    </div>
    <div id="map"></div>
    
    
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("thankYouMessage").style.display = "block";
        });
        
        function initMap() {
            let location = { lat: 31.5204, lng: 74.3587 }; 
            let map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location
            });
            new google.maps.Marker({ position: location, map: map });
        }
      
    </script>
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3619.4001126724775!2d67.19453887460304!3d24.88433022791374!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sjaffar%20e%20tayyar!5e0!3m2!1sen!2s!4v1740082660974!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> -->
     
     
</body>
</html>
